<div class="login-page">
<form [formGroup]="studentForm" (ngSubmit)="onSubmit()" class="form">
  <ng-container *ngIf="subjects.length;else loader">
    <input type="text" placeholder="name" formControlName="name"/>

    <input type="email" placeholder="email" formControlName="email"/>

    <input type="date" formControlName="dob"/>

      <select name="subjects" class="custom-select" formControlName="subjectId">
        <option disabled value="">Select Subject</option>
          <ng-container *ngFor="let sub of subjects">
            <option value="{{sub.id}}">{{sub.name}}</option>
          </ng-container>
        </select>
        
        <div class="custom-control-inline mt-2">Gender:</div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" class="custom-control-input" id="male" name="gender" value="male" formControlName="gender">
          <label class="custom-control-label" for="male">Male</label>
        </div>
        <div class="custom-control custom-radio custom-control-inline">
          <input type="radio" class="custom-control-input" id="female" name="gender" value="female"
          formControlName="gender">
          <label class="custom-control-label" for="female">Female</label>
        </div>
        
      <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="switch1" checked formControlName="isActive">
          <label class="custom-control-label" for="switch1">Active</label>
      </div>
      <!-- <div class="form-group">
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd"
          name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
          </div>
        </div>
      </div> -->
      <button type="submit" [disabled]="!studentForm.valid || isSubmitting">
        {{formType}}
      </button>
    {{studentForm.value|json}}
  </ng-container>
  <ng-template #loader><ngx-skeleton-loader count="{{6}}"></ngx-skeleton-loader></ng-template>
    
  </form>
</div>
