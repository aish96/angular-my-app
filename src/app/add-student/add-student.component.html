<div class="login-page">
<form [formGroup]="studentForm" (ngSubmit)="onSubmit()" class="form">
    <input type="text" placeholder="name" formControlName="name"/>
    <input type="email" placeholder="email" formControlName="email"/>
    <input type="date" formControlName="birthdate"/>
    <div class="custom-control custom-radio">
        <input type="radio" class="custom-control-input" id="male" name="gender" value="male" formControlName="gender">
        <label class="custom-control-label" for="male">Male</label>
      </div>
      <div class="custom-control custom-radio">
        <input type="radio" class="custom-control-input" id="female" name="gender" value="female"
        formControlName="gender">
        <label class="custom-control-label" for="female">Female</label>
      </div>
      <select name="cars" class="custom-select" formControlName="subject">
        <option disabled selected value>Select Subject</option>
        <option value="volvo">Volvo</option>
        <option value="fiat">Fiat</option>
        <option value="audi">Audi</option>
      </select>
      <div class="custom-control custom-switch">
          <input type="checkbox" class="custom-control-input" id="switch1" checked formControlName="isActive">
          <label class="custom-control-label" for="switch1">Active</label>
      </div>
      <!-- <div class="form-group">
        <div class="input-group">
          <input class="form-control" placeholder="yyyy-mm-dd"
                 name="dp" [(ngModel)]="model" ngbDatepicker #d="ngbDatepicker">
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
          </div>
        </div>
      </div> -->
    <button type="submit" [disabled]="!studentForm.valid">Submit</button>
  </form>
</div>
