<div class="container-fluid mt-3">
  <div class="jumbotron">
    <h1 class="display-3">Welcome</h1>
    <hr class="my-2" />
    <ng-container *ngIf="!loading.students && !loading.subjects;else loader">
    <p>Total Students:{{studentCount}}</p>
    <p>Total Subjects:{{subjectsCount}}</p>
    <!-- <p class="lead"> -->
    <div class="btn-group">
      <a class="btn btn-primary btn-lg" routerLink="/add-student" role="button"
        >Add Student</a
      >
      <a
        class="btn btn-secondary btn-lg"
        routerLink="/view-students"
        role="button"
        >View Students</a
      >
    </div>
  </ng-container>
  <ng-template #loader>
    <ngx-skeleton-loader count="5"></ngx-skeleton-loader>
  </ng-template>
    <!-- </p> -->
  </div>
</div>
